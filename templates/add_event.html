<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"  href="{{ url_for('static', filename ='style.css')}}" />
    <title>Home Page</title>
</head>
<body>

    <nav class="navbar navbar-dark" style="background-color:#04871E;">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">iSaham</a>                
        </div>
    </nav>


    <div class="container mt-5" style="padding-bottom:100px; color: black;" id="text-event">

        <div style="border-radius: 10px;" class="mt-5">
            <p class="py-3 h5 px-3" style="color: black;">Add Event</p>
        </div>
        <form action="#" method="POST">

            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">
                  Event Name
              </label>
              <div class="col-sm-10">
                <select class="form-select" name="event_name" class="form-control">
                    <option> iSaham Gear One </option>
                    <option> iSaham Playback </option>
                    <option> iSaham Accelerator </option>
                    <option>  iSaham Max Live </option>
                  </select>
              </div>
            </div>


            
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">
                    Event Category
                </label>
                <div class="col-sm-10">
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="event_cat" value="Asas" checked>
                        <label class="form-check-label" for="check1">Asas</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="event_cat" value="Fundamental Analysis">
                        <label class="form-check-label" for="check2">Fundamental Analysis</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check3" name="event_cat" value="Technical Analysis" checked>
                        <label class="form-check-label" for="check1">Technical Analysis</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check4" name="event_cat" value="IPO">
                        <label class="form-check-label" for="check2">IPO</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check5" name="event_cat" value="Tutorial iSaham" checked>
                        <label class="form-check-label" for="check1">Tutorial iSaham</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check6" name="event_cat" value="Others">
                        <label class="form-check-label" for="check2">Others</label>
                    </div>

                </div>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label my-3">
                    Date
                </label>
                <div class="col-sm-10">
                    <label for="" ></label><input type="text" class="form-control" name="event_date">

                </div>
            </div>


            <div class="row pt-3"><div class="col"><label for="" class="mb-2">Description</label><textarea name="notes" class="form-control" cols="30" rows="5">
                </textarea></div></div>

            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
          </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
